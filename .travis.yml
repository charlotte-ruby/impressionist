language: ruby
env:
  - RUBYOPT='-W:no-deprecated -W:no-experimental'
before_script:
  - bundle
  - cd spec/dummy
  - rails g impressionist -f
  - rake db:create db:migrate RAILS_ENV=test
  - cd ../..
script:
  - rubocop
  - bundle exec rspec
rvm:
  - 2.7.0
  - jruby-head
  - rbx-4
  - ruby-head
matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: rbx-4
    - rvm: ruby-head
  fast_finish: true
