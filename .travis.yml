language: ruby
before_install:
  - gem install bundler
before_script:
  - cd tests/test_app
  - bundle exec rails g impressionist -f
  - bundle exec rake db:create db:migrate RAILS_ENV=test
  - cd ..
script:
  - bundle exec rake
rvm:
  - 1.9.3 # EOL
  - 2.0.0 # EOL
  - 2.7.0
  - jruby-head
  - rbx
  - ruby-head
gemfile:
  - gemfiles/rails32.gemfile
  - gemfiles/rails40.gemfile
matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: rbx
    - rvm: ruby-head
  fast_finish: true
