language: ruby
env:
  - BUNDLER_VERSION=2.1.4
  - RUBYOPT='-W:no-deprecated'
before_install:
  - gem install bundler --version $BUNDLER_VERSION
before_script:
  - bundle
  - cd tests/test_app
  - bundle _${BUNDLER_VERSION}_ --gemfile=./Gemfile
  - bundle _${BUNDLER_VERSION}_ exec rails g impressionist -f
  - bundle _${BUNDLER_VERSION}_ exec rake db:create db:migrate RAILS_ENV=test
  - cd ../..
script:
  - bundle _${BUNDLER_VERSION}_ exec rspec spec
  - cd tests/test_app
  - bundle _${BUNDLER_VERSION}_ exec rspec spec
rvm:
  - 2.7.0
  - jruby-head
  - rbx
  - ruby-head
matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: rbx
    - rvm: ruby-head
  fast_finish: true
