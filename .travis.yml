language: ruby
env:
  - BUNDLER_VERSION=2.1.4 RUBYOPT='-W:no-deprecated -W:no-experimental'
before_install:
  - gem install bundler --version $BUNDLER_VERSION
before_script:
  - bundle
  - cd tests/test_app
  - bundle --gemfile=./Gemfile
  - bundle exec rails g impressionist -f
  - bundle exec rake db:create db:migrate RAILS_ENV=test
  - cd ../..
script:
  - bundle exec rspec
  - cd tests/test_app
  - export BUNDLE_GEMFILE=./Gemfile
  - bundle
  - bundle exec rspec
rvm:
  - 2.7.0
  - jruby-head
  - rbx
  - ruby-head
matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: rbx
    - rvm: ruby-head
  fast_finish: true
